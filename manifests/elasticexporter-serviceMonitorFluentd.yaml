apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: fluentd-es
  name: fluentd-es
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
    - logging
  selector:
    matchLabels:
      k8s-app: fluentd-es
